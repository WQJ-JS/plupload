<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Java Large File Uploader Demo</title>
<link
	th:href="@{plupload-2.3.4/js/jquery.plupload.queue/css/jquery.plupload.queue.css}"
	rel="stylesheet" type="text/css" />
<!--<link th:href="@{plupload-2.3.4/js/jquery.ui.plupload/css/jquery.ui.plupload.css}" rel="stylesheet"
	type="text/css" />  -->
<script th:src="@{jquery-ui-1.12.1/external/jquery/jquery.js}"></script>
<script th:src="@{plupload-2.3.4/js/plupload.full.min.js}"></script>
<!--<script th:src="@{plupload-2.3.4/js/jquery.ui.plupload/jquery.ui.plupload.min.js}"></script>-->
<script
	th:src="@{plupload-2.3.4/js/jquery.plupload.queue/jquery.plupload.queue.min.js}"></script>
<script th:src="@{plupload-2.3.4/js/i18n/zh_CN.js}"></script>
<script type="text/javascript">  
  $(function() {  
    // Initialize the widget when the DOM is ready  
    var uploader = $("#uploader").pluploadQueue({  
      // General settings  
      runtimes: 'html5,flash,silverlight,html4',  
      url: "../pluploadUpload",  
  
      // Maximum file size  
      max_file_size: '10000mb',  
      chunk_size: '1mb',

      multipart:true,//为true时将以multipart/form-data的形式来上传文件，为false时则以二进制的格式来上传文件
      multi_selection:true,//是否可以在文件浏览对话框中选择多个文件，true为可以，false为不可以。默认true
      file_data_name:'file', //name='file'
      max_retries:5,//当发生plupload.HTTP_ERROR错误时的重试次数，为0时表示不重试
     
  
      // Resize images on clientside if we can  
      resize: {  
        width: 200,  
        height: 200,  
        quality: 90,  
        crop: true // crop to exact dimensions  
      },  
  
      // Specify what files to browse for  
      filters: [  
        {title: "Image files", extensions: "jpg,gif,png"},
        {title: "Vedio files", extensions: "mp4,mkv"},  
        {title: "Zip files", extensions: "zip,avi"}  
      ],  
  
      // Rename files by clicking on their titles  
      rename: true,  
      // Sort files  
      sortable: true,  
      // Enable ability to drag'n'drop files onto the widget (currently only HTML5 supports that)  
      dragdrop: true,  
      drop_element:'drag',
  
      // Views to activate  
      views: {  
        list: true,  
        thumbs: true, // Show thumbs  
        active: 'thumbs'  
      },  
  
      // Flash settings  
      flash_swf_url: 'js/Moxie.swf',  
  
      // Silverlight settings  
      silverlight_xap_url: 'js/Moxie.xap'  
    });  
  
    $("#toStop").on('click', function () {  
      uploader.stop();  
    });  
  
    $("#toStart").on('click', function () {  
      uploader.start();  
    });  
  });  
</script>
</head>
<body>
	<div id="uploader">
		<p>Your browser doesn't have Flash, Silverlight or HTML5 support.</p>
	</div>
	<button id="toStop">暂停一下</button>
	<button id="toStart">再次开始</button>
</body>
</html>
